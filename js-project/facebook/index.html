<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
         <div class="text"> 
            <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p>Facebook helps you connect and share<br>with the people in your life.</p>
        </div>
        <div class="contain">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone number">
                </div><br>
                <div class="mb-3 hey">
                  <input type="password" id="pass" class="input" placeholder="password">
                  <span class="togglepassword" ><i class="fa-solid fa-eye" onclick="handleClick()" ></i></span>
                </div><br>
                <div class="btn form-check">
                 <button class="btn-log">LOG in</button><br>
                </div>
                <div class="forget">
                    <span>Forgotten password?</span>
                </div><br>
                <div class="hr"></div>
                <div class="create">
                <button class="create-btn">Create new account</button>
                </div>
        </div>
    </div>
    <div class="text1">Create a Page for a celebrity, brand or business.</div>
    <script src="index.js">

    </script>
  
</body>
</html>
